{% extends 'header.html' %}
{% block title %} Register {% endblock %}
{% block content %}
    <section class="w3l-about-breadcrumb">
        <div class="breadcrumb-bg breadcrumb-bg-about pt-5">
            <div class="container pt-lg-5 py-3">
            </div>
        </div>
    </section>
    <section class="w3l-breadcrumb">
        <div class="container">
            <ul class="breadcrumbs-custom-path">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active"><span class="fa fa-angle-right mx-2" aria-hidden="true"></span> Sign Up</li>
            </ul>
        </div>
    </section>

    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary d-flex justify-content-center">
                            <h3 id="form-title">Confirm Sign Up</h3>
                        </div>
                        <div class="card-body">
                            {% include 'partials/_alerts.html' %}
                            <form action="{% url 'confirmregister' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name"></label>
                                    <input type="text" name="first_name" value="{{ first_name}}" class="form-control"
                                           readonly>
                                </div>
                                <div class="form-group">
                                    <label for="last_name"></label>
                                    <input type="text" name="last_name" class="form-control" value="{{ last_name}}"
                                           readonly>
                                </div>
                                <div class="form-group">
                                    <label for="username"></label>
                                    <input type="text" name="username" class="form-control" value="{{ username }}"
                                           readonly>
                                </div>
                                <div class="form-group">
                                    <label for="email"></label>
                                    <input type="email" name="email" class="form-control" value="{{ email }}"
                                           readonly>
                                </div>
                                <div class="form-group">
                                    <label for="phone"></label>
                                    <input type="text" name="phone" class="form-control" value="{{ phone }}"
                                    readonly>
                                </div>
                                <div class="form-group">
                                    <label for="password2"></label>
                                    <input type="password" name="password" class="form-control" value="{{ password }}"
                                           readonly>
                                </div>
                                <div class="form-group">
                                    <label for="confirmcode"></label>
                                    <input type="text" name="confirmcode" class="form-control"
                                           placeholder="Confirmation Code" required>
                                </div>
                                <input type="submit" value="Register" class="btn  btn-block bg-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="py-4 bg-primary text-white text-center">
        Copyright &copy;
        <span class="year"></span> Hostel Hunter
    </footer>


    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.getElementById("movetop")) {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("movetop").style.display = "block";
                } else {
                    document.getElementById("movetop").style.display = "none";
                }
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- /move top -->
    </section>

    <!-- jQuery and Bootstrap JS -->
    <script src="/static/hostelhunter/js/jquery-3.3.1.min.js"></script>

    <script src="/static/hostelhunter/js/theme-change.js"></script><!-- theme switch js (light and dark)-->

    <!-- stats number counter-->
    <script src="/static/hostelhunter/js/jquery.waypoints.min.js"></script>
    <script src="/static/hostelhunter/js/jquery.countup.js"></script>
    <script>
        $('.counter').countUp();
    </script>
    <!-- //stats number counter -->

    <!-- owlcarousel -->
    <script src="/static/hostelhunter/js/owl.carousel.js"></script>
    <!-- script for blog post slider -->
    <script>
        $(document).ready(function () {
            $('.owl-blog').owlCarousel({
                loop: true,
                margin: 30,
                nav: false,
                responsiveClass: true,
                autoplay: false,
                autoplayTimeout: 5000,
                autoplaySpeed: 1000,
                autoplayHoverPause: false,
                responsive: {
                    0: {
                        items: 1,
                        nav: true
                    },
                    480: {
                        items: 1,
                        nav: true
                    },
                    700: {
                        items: 1,
                        nav: true
                    },
                    1090: {
                        items: 1,
                        nav: true
                    }
                }
            })
        })
    </script>
    <!-- //script for blog post slider -->

    <!-- script for tesimonials carousel slider -->
    <script>
        $(document).ready(function () {
            $("#owl-demo1").owlCarousel({
                loop: true,
                nav: false,
                margin: 50,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: false
                    },
                    736: {
                        items: 1,
                        nav: false
                    }
                }
            })
        })
    </script>
    <!-- //script for tesimonials carousel slider -->

    <script src="/static/hostelhunter/js/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',

                fixedContentPos: false,
                fixedBgPos: true,

                overflowY: 'auto',

                closeBtnInside: true,
                preloader: false,

                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

            $('.popup-with-move-anim').magnificPopup({
                type: 'inline',

                fixedContentPos: false,
                fixedBgPos: true,

                overflowY: 'auto',

                closeBtnInside: true,
                preloader: false,

                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-slide-bottom'
            });
        });
    </script>

    <!-- disable body scroll which navbar is in active -->
    <script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- disable body scroll which navbar is in active -->

    <!-- MENU-JS -->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
    <!-- //MENU-JS -->

    <!-- bootstrap -->
    <script src="/static/hostelhunter/js/bootstrap.min.js"></script>


{% endblock %}
